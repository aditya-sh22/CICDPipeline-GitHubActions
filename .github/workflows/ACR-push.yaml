name: Image Push to ACR
on: [push, pull_request]
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        # - name: Log in to Github Container Registry
        #   run: |
        #     echo ${{ secrets.GIT_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        # - name: Build and push Docker image
        #   run: |
        #     docker build -t ghcr.io/${{ github.repository_owner }}/my-app:latest .
        #     docker push ghcr.io/${{ github.repository_owner }}/my-app:latest

        - name: Log in to Azure Container Registry
          uses: docker/login-action@v2
          with:
            registry: ${{ secrets.ACR_REPO }}
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASSWORD }}
            
        - name: Build and push Docker image to ACR
          run: |    
            docker build -t ${{ secrets.ACR_REPO }}/my-app:${{ github.sha }} .
            docker tag ${{ secrets.ACR_REPO }}/my-app:${{ github.sha }} ${{ secrets.ACR_REPO }}/my-app:latest
            docker push ${{ secrets.ACR_REPO }}/my-app:${{ github.sha }}
            docker push ${{ secrets.ACR_REPO }}/my-app:latest