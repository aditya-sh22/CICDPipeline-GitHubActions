name: Image Push to ACR
on: [push, pull_request]
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        - name: Log in to Azure Container Registry
          run: |
            echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ ACR_REPO }} -u github-token --password-stdin

        - name: Build and push Docker image
          run: |
            docker build -t ${{ ACR_REPO }}/myimage:latest .
            docker push ${{ ACR_REPO }}/myimage:latest